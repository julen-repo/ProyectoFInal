<app-menu></app-menu>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-sm rounded-4">
        <div class="card-body p-4">
          <h2 class="text-center text-success-emphasis mb-4">Crear Nuevo Producto</h2>
          <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="name" class="form-label fw-semibold">Nombre</label>
              <input type="text" id="name" class="form-control" formControlName="name" placeholder="Ej: Taladro" />
            </div>

            <div class="mb-3">
              <label for="category_id" class="form-label fw-semibold">Categoría</label>
              <select id="category_id" class="form-select" formControlName="category_id">
                <option value="" disabled selected>Seleccione una categoría</option>
                @for (cat of categories; track cat.id) {
                <option [value]="cat.id">{{ cat.name }}</option>
                }
              </select>
            </div>

            <div class="mb-3">
              <label for="quantity" class="form-label fw-semibold">Cantidad</label>
              <input type="number" id="quantity" class="form-control" formControlName="quantity" />
            </div>

            <div class="mb-3">
              <label for="price" class="form-label fw-semibold">Precio</label>
              <input type="number" id="price" class="form-control" formControlName="price" step="0.01" min="0" />
            </div>

            <button type="submit" class="btn btn-primary w-100" [disabled]="!productForm.valid">
              Crear Producto
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
