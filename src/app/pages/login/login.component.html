<section class="vh-100 d-flex align-items-center justify-content-center login-bg">
    <div class="card login-card shadow-lg border-0">
      <div class="card-body p-5">
        <form [formGroup]="loginForm" (ngSubmit)="submit()" novalidate>
          <h2 class="text-center fw-bold mb-4">Iniciar sesión</h2>
          <p class="text-center text-muted mb-4">Introduce tus credenciales para continuar</p>
  
          <div class="mb-3">
            <label for="typeEmailX" class="form-label">Usuario</label>
            <input formControlName="user" type="email" id="typeEmailX" class="form-control form-control-lg" />
          </div>
  
          <div class="mb-4">
            <label for="typePasswordX" class="form-label">Contraseña</label>
            <input formControlName="pass" type="password" id="typePasswordX" class="form-control form-control-lg" />
          </div>
  
          <button type="submit" class="btn btn-primary w-100 btn-lg">Entrar</button>
  
          <div *ngIf="loginError" class="alert alert-danger mt-3" role="alert">
            Usuario o contraseña incorrectos. Si no existe ponte en contacto con un administrador.
          </div>
        </form>
      </div>
    </div>
  </section>
